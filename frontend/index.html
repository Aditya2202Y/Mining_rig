<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Rig Ownership</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #6c5ce7;
            color: white;
            font-weight: bold;
            border-radius: 10px 10px 0 0 !important;
        }
        .btn-primary {
            background-color: #6c5ce7;
            border-color: #6c5ce7;
        }
        .btn-primary:hover {
            background-color: #5b4bc4;
            border-color: #5b4bc4;
        }
        .btn-success {
            background-color: #00b894;
            border-color: #00b894;
        }
        .btn-success:hover {
            background-color: #00a383;
            border-color: #00a383;
        }
        .rig-card {
            transition: transform 0.3s;
        }
        .rig-card:hover {
            transform: translateY(-5px);
        }
        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Mining Rig Ownership</h1>
        
        <div id="notification" class="alert" role="alert"></div>
        
        <div class="card mb-4">
            <div class="card-header">Wallet Connection</div>
            <div class="card-body">
                <div id="wallet-status" class="mb-3">
                    <p>Status: <span id="connection-status">Not connected</span></p>
                    <p id="wallet-address" class="d-none">Address: <span id="address-text"></span></p>
                </div>
                <button id="connect-wallet" class="btn btn-primary">Connect Wallet</button>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Available Mining Rigs</div>
            <div class="card-body">
                <div id="rigs-container" class="row">
                    <!-- Rigs will be loaded here dynamically -->
                    <p id="loading-rigs">Loading available rigs...</p>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">My Shares</div>
            <div class="card-body">
                <div id="my-shares-container">
                    <!-- User's shares will be loaded here dynamically -->
                    <p id="no-shares" class="text-muted">Connect your wallet to view your shares</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Buy Shares Modal -->
    <div class="modal fade" id="buySharesModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Buy Shares</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="rig-info" class="form-label">Mining Rig</label>
                        <input type="text" class="form-control" id="rig-info" readonly>
                        <input type="hidden" id="rig-id">
                    </div>
                    <div class="mb-3">
                        <label for="share-price" class="form-label">Price per Share</label>
                        <input type="text" class="form-control" id="share-price" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="shares-amount" class="form-label">Number of Shares</label>
                        <input type="number" class="form-control" id="shares-amount" min="1" value="1">
                    </div>
                    <div class="mb-3">
                        <label for="total-cost" class="form-label">Total Cost</label>
                        <input type="text" class="form-control" id="total-cost" readonly>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirm-buy">Buy Shares</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Claim Rewards Modal -->
    <div class="modal fade" id="claimRewardsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Claim Rewards</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="claim-rig-info" class="form-label">Mining Rig</label>
                        <input type="text" class="form-control" id="claim-rig-info" readonly>
                        <input type="hidden" id="claim-rig-id">
                    </div>
                    <div class="mb-3">
                        <label for="claimable-amount" class="form-label">Claimable Rewards</label>
                        <input type="text" class="form-control" id="claimable-amount" readonly>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="confirm-claim">Claim Rewards</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="application/javascript"></script>
    <script src="app.js"></script>
</body>
</html>
